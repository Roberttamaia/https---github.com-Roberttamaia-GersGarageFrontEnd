<div class="user">
    <form [formGroup]="addUserFormGroup" (ngSubmit)="saveUser()">
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="name" placeholder="Name" />
            <mat-hint>Name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="firstName" placeholder="First Name"/>
            <mat-hint>First Name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="lastName" placeholder="Last Name"/>
            <mat-hint>Last Name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="email" formControlName="email" placeholder="Email" />
            <mat-hint>Email</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="role" placeholder="Role" />
            <mat-hint>Role</mat-hint>
        </mat-form-field>
    

        <button class="btn btn-primary" value="submit">Submit</button>
    </form>
</div>
