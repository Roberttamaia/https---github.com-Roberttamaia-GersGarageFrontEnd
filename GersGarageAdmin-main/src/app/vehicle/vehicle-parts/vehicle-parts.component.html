<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between align-items-center mt-4">
        <h1 class="text-left">All vehicle Parts</h1>
        <button class="btn btn-primary" routerLink="form">New Vehicle Part</button>

      </div>
      <hr />
      <table class="table table-striped">
        <thead class="bg-light">
          <tr>
            <th>Name</th>
            <th> Pricing</th>
            <th> Vehicle Type</th>

    

          

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehiclePart of vehicleParts" class="data">
            <td>
              <div class="ms-3">
                <p class="">{{ vehiclePart.name }}</p>
              </div>
            </td>

            <td>
              <div class="ms-3">
                <p class="fw-bold mb-1">{{ vehiclePart.pricing }}</p>
              </div>
            </td>
            <td>
              <div class="ms-3">
                <p class="fw-bold mb-1">{{ vehiclePart.vehicleType.make }}</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
